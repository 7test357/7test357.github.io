<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 플레이어</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <style>
        html {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            font-size: 12px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e7e7e7;
        }

        .background {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
        }

        .background img {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            min-width: 50%;
            min-height: 50%;
            filter: blur(15px);
            transform: scale(1.1);
        }

        .container {
            background-color: #fff;
            height: 500px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .arrow-button {
            background-color: transparent;
            color: #333;
            font-size: 20px;
        }

        .arrow-button:hover {
            color: #5cb85c;
        }

        .volume-control {
            margin: 0 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode button {
            background-color: #555;
            color: #fff;
        }

        .dark-mode button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="background-image-url.jpg" alt="Background Image">
    </div>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">다크 모드</button>
        <h1>유튜브 영상 플레이어</h1>
        <div class="video-container">
            <iframe id="youtubePlayer" src="https://www.youtube.com/embed/AX7BcBD8-BA?enablejsapi=1" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button class="arrow-button" id="prevBtn">◀ 이전 영상</button>
            <button id="playPauseBtn">재생</button>
            <input type="range" id="volumeSlider" class="volume-control" min="0" max="100" value="100">
            <button id="fullscreenBtn">화면 크게</button>
            <button class="arrow-button" id="nextBtn">다음 영상 ▶</button>
        </div>
    </div>

    <script>
        const videos = [
            "AX7BcBD8-BA", 
            "dQw4w9WgXcQ", 
            "mzAwKKRGXSk", 
            "Tp8wIaYC1RM",
            "FenzY6mOyGw"
        ];

        let currentVideoIndex = 0;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            player.loadVideoById(videos[currentVideoIndex]);
            updateButtonLabel();
        }

        function togglePlayPause() {
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            updateButtonLabel();
        }

        function updateButtonLabel() {
            const state = player.getPlayerState();
            document.getElementById('playPauseBtn').innerText = (state === YT.PlayerState.PLAYING) ? '일시 정지' : '재생';
        }

        function playPrevious() {
            currentVideoIndex = (currentVideoIndex > 0) ? currentVideoIndex - 1 : videos.length - 1;
            loadVideo();
        }

        function playNext() {
            currentVideoIndex = (currentVideoIndex < videos.length - 1) ? currentVideoIndex + 1 : 0;
            loadVideo();
        }

        function loadVideo() {
            player.loadVideoById(videos[currentVideoIndex]);
            player.playVideo();
            updateButtonLabel();
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('youtubePlayer');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function updateVolume() {
            const volume = document.getElementById('volumeSlider').value;
            player.setVolume(volume);
        }

        document.getElementById('playPauseBtn').onclick = togglePlayPause;
        document.getElementById('prevBtn').onclick = playPrevious;
        document.getElementById('nextBtn').onclick = playNext;
        document.getElementById('fullscreenBtn').onclick = toggleFullscreen;
        document.getElementById('volumeSlider').oninput = updateVolume;

        document.getElementById('themeToggle').onclick = function() {
            document.body.classList.toggle('dark-mode');
            this.innerText = document.body.classList.contains('dark-mode') ? '화이트 모드' : '다크 모드';
        };
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
