<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 플레이어</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .arrow-button {
            background-color: transparent;
            color: #333;
            font-size: 20px;
        }

        .arrow-button:hover {
            color: #5cb85c;
        }

        .volume-control {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>유튜브 영상 플레이어</h1>
    <div class="video-container">
        <iframe id="youtubePlayer" src="https://www.youtube.com/embed/AX7BcBD8-BA?enablejsapi=1" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <button class="arrow-button" id="prevBtn">◀ 이전 영상</button>
        <button id="playPauseBtn">재생</button>
        <input type="range" id="volumeSlider" class="volume-control" min="0" max="100" value="100">
        <button id="fullscreenBtn">화면 크게</button>
        <button class="arrow-button" id="nextBtn">다음 영상 ▶</button>
    </div>

    <script>
        const videos = [
            "AX7BcBD8-BA", // 첫 번째 영상
            "dQw4w9WgXcQ", // 두 번째 영상
            "tgbNymZ7vqY", // 세 번째 영상
            "3JZ_D3ELwOQ"  // 네 번째 영상
        ];

        let currentVideoIndex = 0;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playPauseBtn').onclick = togglePlayPause;
            document.getElementById('prevBtn').onclick = playPrevious;
            document.getElementById('nextBtn').onclick = playNext;
            document.getElementById('fullscreenBtn').onclick = toggleFullscreen;
            document.getElementById('volumeSlider').oninput = updateVolume;
        }

        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                document.getElementById('playPauseBtn').innerText = '재생';
            } else {
                player.playVideo();
                document.getElementById('playPauseBtn').innerText = '일시 정지';
            }
        }

        function playPrevious() {
            currentVideoIndex = (currentVideoIndex > 0) ? currentVideoIndex - 1 : videos.length - 1;
            player.loadVideoById(videos[currentVideoIndex]);
        }

        function playNext() {
            currentVideoIndex = (currentVideoIndex < videos.length - 1) ? currentVideoIndex + 1 : 0;
            player.loadVideoById(videos[currentVideoIndex]);
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('youtubePlayer');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function updateVolume() {
            const volume = document.getElementById('volumeSlider').value;
            player.setVolume(volume);
        }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
