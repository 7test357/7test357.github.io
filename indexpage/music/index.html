<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 재생 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>음악 재생 페이지</h1>
    <iframe 
        id="youtubePlayer"
        src="https://www.youtube.com/embed/AX7BcBD8-BA" 
        allowfullscreen>
    </iframe>
    <br>
    <button onclick="playVideo()">재생</button>
    <button onclick="pauseVideo()">일시 정지</button>

    <script>
        let player;

        // YouTube Iframe API를 로드합니다.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // 플레이어 준비 완료
        }

        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
