<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            padding: 15px 30px;
            background-color: rgba(92, 184, 92, 0.8);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: rgba(76, 175, 76, 0.9);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode button {
            background-color: rgba(92, 184, 92, 0.6);
        }

        .dark-mode button:hover {
            background-color: rgba(76, 175, 76, 0.8);
        }

        .light-mode {
            background-color: white;
            color: black;
            text-shadow: none;
        }

        #toggleTheme {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <h1>목록 페이지</h1>
    <button onclick="location.href='1music/index.html'">음악</button>
    <button onclick="location.href='2army/index.html'">군대날짜</button>
    <button onclick="location.href='3txt/index.html'">메세지 전송</button>
    <button onclick="location.href='4file/index.html'">파일</button>
    <button onclick="location.href='5txt/index.html'">텍스트</button>
    <button id="toggleTheme" onclick="toggleTheme()">다크/라이트 모드 전환</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                body.style.backgroundColor = 'white';
            } else {
                body.style.backgroundColor = '';
            }
        }
    </script>
</body>
</html>
